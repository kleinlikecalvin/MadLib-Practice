<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <!--Title and user instructions-->
    <div>
        <h1>Welcome to the maddest of libs!</h1>
        <h3>Please follow the directions below to create your very own story.</h3>
    </div>
    <!-- End div-->
    <!--Begin user input form-->
    <form id="user-form">
        <label for="animal">
            Enter an animal:
        </label>
        <input type="text" id="animal" name="animal" value="" required>
        <br>
        <label for="verb">
            Enter a verb:
        </label>
        <input type="text" id="verb" name="verb" value="" required>
        <br>
        <label for="name1">
            Enter a name:
        </label>
        <input type="text" id="name1" name="name1" value="" required>
        <br>
        <label for="name2">
            Enter another name:
        </label>
        <input type="text" id="name2" name="name2" value="" required>
        <br>
        <label for="noun">
            Enter a noun:
        </label>
        <input type="text" id="noun" name="noun" value="" required>
        <br>
        <button id="yarn-button">Spin me a yarn</button>
    </form>
    <!--End form-->
    <!--Begin generated story div-->
    <div id="yarn-div">
        <h2 id="yarn-title"></h2>
        <p id="users-yarn"></p>
    </div>
    <!--End div-->
    <!--Begin js-->
    <script src="script.js"></script>
    <!--End js-->
</body>

</html>
